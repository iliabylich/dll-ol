name: build-dlibs

on:
  push:
    tags:
      - 'fixtures-*'

jobs:
  build-elf:
    name: build ELF
    runs-on: ubuntu-latest
    env:
      SO_BUILD_LOCALLY: '1'
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: make fixtures/elf.so

      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: elf.so
          path: fixtures/elf.so
          if-no-files-found: error

  build-mach-o-binary:
    name: build Mach-O (binary)
    env:
      MACH_O_BUILD_LOCALLY: '1'
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: make fixtures/mach-o-binary.dylib

      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: mach-o-binary.dylib
          path: fixtures/mach-o-binary.dylib
          if-no-files-found: error

  build-pe:
    name: build PE
    runs-on: windows-latest
    env:
      PE_BUILD_LOCALLY: '1'
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: build
        run: make fixtures/pe.dll

      - name: show compiled files
        run: ls -l fixtures/
        shell: bash

      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: pe.dll
          path: fixtures/pe.dll
          if-no-files-found: error

  release:
    name: release
    needs: ['build-elf', 'build-mach-o-binary', 'build-pe']
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with: { name: elf.so }

      - uses: actions/download-artifact@v2
        with: { name: mach-o-binary.dylib }

      - uses: actions/download-artifact@v2
        with: { name: pe.dll }

      - name: show artifacts
        run: ls -l

      - name: release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "elf.so,mach-o-binary.dylib,pe.dll"
          token: ${{ secrets.GITHUB_TOKEN }}
